<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Память флешки</title>
</head>
<body>
    <script>
        let userFlash = prompt("Уважаемый пользователь! Укажите сколько мегабайт памяти у вас на флешке и программа рассчитает сколько наших файлов поместится на вашу флешку")
        const ourFile = 820
        let numberFile = userFlash / ourFile
        alert("На вашу флешку помещается "+numberFile+" файлов весом 820 мб!")
    </script>
</body>
</html>
