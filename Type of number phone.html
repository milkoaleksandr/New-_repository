<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .content {
            display: flex;
            flex-direction: column;
        }
        input {
            width: 150px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h4>Введите тип номера телефона</h4>
    <div class="content">
        <label for="lifeUser">Мобильный телефон</label> <input type="text" id="lifeUser" value="+380">
        <input type="button" id="btnAdd" value="Добавить">
        <br>
        <label for="lifeUser">Домашний телефон</label> <input type="text" id="homePhone">
        <input type="button" id="btnAddHome" value="Добавить">
    </div>
    <ul id="lstNum"></ul>

<script>
    /*массив для контактов, здесь они будут находиться*/
    let contacts = []
    let lstContacts = document.getElementById("lstNum")

    function renderContacts () {
        lstContacts.innerHTML = ""
        for ( let i = 0; i < contacts.length; i++){
            let li = document.createElement("li")

            let spanPhone = document.createElement("span")
            spanPhone.innerText = contacts[i].phone
            spanPhone.className = "contactPhone"

            li.appendChild(spanPhone)

            lstContacts.appendChild(li)
        }
    }
    renderContacts()

    /*создаем новый контакт на основе данных пользователя*/
    document.getElementById("btnAdd").onclick = function () {
        contacts.push(
            {
                phone: document.getElementById("lifeUser").value
            }
        )
        renderContacts()
    }

    document.getElementById("btnAddHome").onclick = function () {
        contacts.push(
            {
                phone: document.getElementById("homePhone").value
            }
        )
        renderContacts()
    }






</script>
</body>
</html>
