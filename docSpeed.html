<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задача на вычисление скорости</title>
</head>
<body>
    <script>
        let userWidth = prompt("Какое расстояние вы хотите преодолеть? Расстояние укажите в км")
        let userTime = prompt("За сколько часов вы хотите его преодолеть?")
        let userSpeed = userWidth / userTime
        alert("Вам нужно двигаться со скорость "+userSpeed+" км/час)")
    </script>
</body>
</html>
