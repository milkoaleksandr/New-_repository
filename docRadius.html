<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ploscha</title>
</head>
<body>
    <script>
        let yourRadius = prompt("Введите радиус круга, что бы узнать его площадь)")
        const Pi = 3.14
        let ploscha = Pi * (yourRadius * 2)
        alert("Площадь круга = "+ploscha+" см")
    </script>
</body>
</html>
