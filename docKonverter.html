<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Конвертер Валют</title>
</head>
<body>
    <script>
        let yourMoney = prompt("Это конвертер валют. Введите число в долларах, что бы перевести их в евро")
        const exchange = 1.13507378
        let evro = yourMoney / exchange
        alert("Вы получаете "+evro+" евро!!!")
    </script>
</body>
</html>
